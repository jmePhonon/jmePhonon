dist: trusty
sudo: required
services:
- docker
git:
  lfs_skip_smudge: true
script:
- ./make.sh TRAVIS_COMMIT,TRAVIS_TAG,TRAVIS_PULL_REQUEST,TRAVIS_BRANCH,BINTRAY_USER,BINTRAY_KEY,OS_LINUX=1,OS_WINDOWS=1,NO_CACHE=1 clean downloadResources updateJNIHeaders packageSource build buildStandaloneTests deploy -Pin_version=""
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: deploy/*
  on:
    repo: jmePhonon/jmePhonon
    tags: true
env:
  global:
    - BINTRAY_USER: riccardo
    - secure: 
